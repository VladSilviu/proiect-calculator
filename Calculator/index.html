<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css"> </link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display&family=Geostar&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
   
    <div id="calculatorContainer">

        <div id="calculatorScreen">
            <form>

                <label></label>
                <input type="text" name="calculator" id="calculator" disabled>
    
            </form>
        </div>

    <div id="calculatorButtonsContainer">

        <div id="calculatorButtons">

            <div id="upperButtons">

                <button class="buttonUp"  onclick="display('+')"> + </button>
                <button class="buttonUp"  onclick="display('-')"> - </button>
                <button class="buttonUp"  onclick="display('*')"> x </button>
                <button class="buttonUp"  onclick="display('/')"> รท </button>
                <button class="buttonUp"  id="deleteButton" onclick="deleteButton()" > C </button>
              
            </div>
        

            <div id="lowerButtons">

            <button class="buttonBottom" value="1" onclick="display('1')" > 1</button>
            <button class="buttonBottom" value="2" onclick="display('2')"> 2</button>
            <button class="buttonBottom" value="3" onclick="display('3')"> 3</button>
            <button class="buttonBottom" value="4" onclick="display('4')"> 4</button>
            <button class="buttonBottom" value="5" onclick="display('5')"> 5</button>
            <button class="buttonBottom" value="6" onclick="display('6')"> 6</button>
            <button class="buttonBottom" value="7" onclick="display('7')"> 7</button>
            <button class="buttonBottom" value="8" onclick="display('8')"> 8</button>
            <button class="buttonBottom" value="9" onclick="display('9')"> 9</button>
            
            <button class="buttonZero"  value="0" onclick="display('0')">0</button>
            </div>
            <div id="showResultContainer">
                <input type="submit" value="=" id="submit" onclick="solve()">
    
            
            </div>
        </div>
    </div>
    
       
  
    </div>

    
    <script src="index.js"> </script>
</body>
</html>
